#Moving Object definition file for Ultimate Stunts
#This file describes the T Ford car

#All values are in SI units




[body]

#Geometry definition file
geometry = cars/tford/body.glb

#body mass in kg
mass = 800.0

#size (defines the moments of inertia) in m
size = 2.0, 1.2, 4.0

#Camera position relative to CM
camerapos = 0, 0.8, 0

#Air resistance cw times front area
#according to formula F = cwA * v^2
cwa = 1.5

#Rotation damping constant
rotationdamping = 100.0




[frontwheels]

#Geometry definition file
geometry = cars/tford/frontwheel.glb

#static friction coefficient
mu = 1.0

#wheel mass in kg
mass = 10.0

#position relative to body origin in m
position = 0.85, -0.4, -1.75

#spring constant for the suspension
suspk = 10000.0

#Normalised stiffness of the tyre
tractionstiffness = 0.25
cornerstiffness = 1.0

#The brake torque is set proportional to the axis speed
#max brake torque in Nm per rad/s
brakemax = 100.0

#max steering angle in rad
steermax = 0.2

#Fraction of traction torque supplied
traction = 1.0

#Aerodynamic downforce coefficient
#F = coeficient * v^2
downforce = 0.0



[rearwheels]

#Geometry definition file
geometry = cars/tford/rearwheel.glb

#static friction coefficient
mu = 1.0

#wheel mass in kg
mass = 15.0

#position relative to body origin in m
position = 0.85, -0.2, 1.5

#spring constant for the suspension
suspk = 10000.0

#Normalised stiffness of the tyre
tractionstiffness = 0.25
cornerstiffness = 1.0

#The brake torque is set proportional to the axis speed
#max brake torque in Nm per rad/s
brakemax = 100.0

#max steering angle in rad
steermax = 0.0

#Fraction of traction torque supplied
traction = 0.0

#Aerodynamic downforce coefficient
#F = coeficient * v^2
downforce = 0.0



[engine]
#Maximum engine torque in Nm
enginetorque = 100.0

#Engine speed where torque starts to drop (rad/s)
maxenginespeed = 500.0

#Gear ratios
gear0 = -2.6
gear1 = 2.3
gear2 = 1.87
gear3 = 1.52
gear4 = 0.00001
gear5 = 0.00001
gear6 = 0.00001

#The differential ratio
differentialratio = 6.0

[sound]
engine = cars/generic/engine.wav
skid = cars/generic/skid.wav

[texture]
file = cars/generic/license.rgb
