#Moving Object definition file for Ultimate Stunts
#This file describes the F1 car

#All values are in SI units




[body]

#Geometry definition file
geometry = cars/f1/body.gl

#static friction coefficient
mu = 1.0

#body mass in kg
mass = 605.0

#size (defines the moments of inertia) in m
size = 2.0, 1.2, 4.0

#Camera position relative to CM
camerapos = 0, 0.8, 1.1

#Air resistance cw times front area
#according to formula F = cwA * v^2
cwa = 0.2

#Rotation damping constant
rotationdamping = 100.0




[frontwheels]

#Geometry definition file
geometry = cars/f1/frontwheel.gl

#static friction coefficient
mu = 2.0

#wheel mass in kg
mass = 10.0

#position relative to body origin in m
position = 1.05, 0.25, -1.6

#ERP and CFM factors for the steering stops
stoperp = 0.9
stopcfm = 0.002

#ERP and CFM factors for the suspension
suspERP = 0.1
suspCFM = 0.0001

#The brake torque is set proportional to the axis speed
#max brake torque in Nm per rad/s
brakemax = 100.0

#max steering angle in rad
steermax = 0.2

#Fraction of traction torque supplied
traction = 0.0




[rearwheels]

#Geometry definition file
geometry = cars/f1/rearwheel.gl

#static friction coefficient
mu = 2.0

#wheel mass in kg
mass = 13.0

#position relative to body origin in m
position = 1.1, 0.3, 1.35

#ERP and CFM factors for the steering stops
stoperp = 0.9
stopcfm = 0.002

#ERP and CFM factors for the suspension
suspERP = 0.1
suspCFM = 0.0001

#The brake torque is set proportional to the axis speed
#max brake torque in Nm per rad/s
brakemax = 100.0

#max steering angle in rad
steermax = 0.0

#Fraction of traction torque supplied
traction = 1.0




[engine]
#Maximum engine torque in Nm
enginetorque = 500.0

#Engine speed where torque starts to drop (rad/s)
maxenginespeed = 700.0

#Gear ratios
gear0 = -2.9
gear1 = 2.66
gear2 = 2.16
gear3 = 1.76
gear4 = 1.43
gear5 = 1.16
gear6 = 0.95

#The differential ratio
differentialratio = 2.2

[sound]
engine = cars/generic/engine.wav
skid = cars/generic/skid.wav

[texture]
file = cars/generic/license.rgb
