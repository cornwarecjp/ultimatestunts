#Moving Object definition file for Ultimate Stunts
#This file describes the Ferrari Spider car

#All values are in SI units

[description]
fullname = Ferrari Spider



[body]

#Geometry definition file
geometry = cars/ferrarispider/body.glb

#body mass in kg
mass = 1350

#size (defines the moments of inertia) in m
size = 2.0, 1.2, 4.0

#Camera position relative to CM
camerapos = 0, 0.9, -0.2

#Air resistance cw times front area
#according to formula F = cwA * v^2
cwa = 0.53

#Rotation damping constant
rotationdamping = 100.0




[frontwheels]

#Geometry definition file
geometry = cars/ferrarispider/wheel.glb

#static friction coefficient
mu = 1.7

#wheel mass in kg
mass = 10.0

#position relative to body origin in m
position = 0.85, 0.0, -1.9

#spring constant for the suspension
suspk = 100000.0

#Normalised stiffness of the tyre
tractionstiffness = 0.25
cornerstiffness = 1.0

#The maximum brake torque in Nm
#At low velocities the brake force depends
#on the axis' angular velocity
brakemax = 2500.0

#max steering angle in rad
steermax = 0.24

#Fraction of traction torque supplied
traction = 0.0

#Aerodynamic downforce coefficient
#F = coeficient * v^2
downforce = 0.09


[rearwheels]

#Geometry definition file
geometry = cars/ferrarispider/wheel.glb

#static friction coefficient
mu = 1.7

#wheel mass in kg
mass = 10.0

#position relative to body origin in m
position = 0.85, 0.0, 1.1

#spring constant for the suspension
suspk = 100000.0

#Normalised stiffness of the tyre
tractionstiffness = 0.25
cornerstiffness = 1.0

#The maximum brake torque in Nm
#At low velocities the brake force depends
#on the axis' angular velocity
brakemax = 2500.0

#max steering angle in rad
steermax = 0.0

#Fraction of traction torque supplied
traction = 1.0

#Aerodynamic downforce coefficient
#F = coeficient * v^2
downforce = 0.09



[engine]
#Maximum engine torque in Nm
enginetorque = 373

#Engine speed where torque starts to drop (rad/s)
maxenginespeed = 850

#Gear ratios
gear0 = -2.12
gear1 = 3.29
gear2 = 2.16
gear3 = 1.27
gear4 = 1.03
gear5 = 0.85
gear6 = 0

#The differential ratio
differentialratio = 4.44

[sound]
engine = cars/generic/engine.wav
skid = cars/generic/skid.wav

[texture]
file = cars/generic/license.rgb
