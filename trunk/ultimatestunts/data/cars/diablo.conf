#Moving Object definition file for Ultimate Stunts
#This file describes the Lamborghini Diablo car

#All values are in SI units




[body]

#Geometry definition file
geometry = cars/diablo/body.gl

#static friction coefficient
mu = 0.0

#body mass in kg
mass = 1451.0

#size (defines the moments of inertia) in m
size = 2.0, 1.2, 4.0

#Camera position relative to CM
camerapos = 0, 0.8, 0

#Air resistance cw times front area
#according to formula F = cwA * v^2
cwa = 0.31

#Rotation damping constant
rotationdamping = 100.0




[frontwheels]

#Geometry definition file
geometry = cars/diablo/wheel.gl

#static friction coefficient
mu = 1.7

#wheel mass in kg
mass = 10.0

#position relative to body origin in m
position = 0.5, 0.05, -1.7

#ERP and CFM factors for the steering stops
stoperp = 0.9
stopcfm = 0.002

#ERP and CFM factors for the suspension
suspERP = 0.1
suspCFM = 0.0001

#The brake torque is set proportional to the axis speed
#max brake torque in Nm per rad/s
brakemax = 100.0

#max steering angle in rad
steermax = 0.24

#Fraction of traction torque supplied
traction = 0.0

#Aerodynamic downforce coefficient
#F = coeficient * v^2
downforce = 0.13


[rearwheels]

#Geometry definition file
geometry = cars/diablo/wheel.gl

#static friction coefficient
mu = 1.7

#wheel mass in kg
mass = 10.0

#position relative to body origin in m
position = 0.7, 0.05, 1.0

#ERP and CFM factors for the steering stops
stoperp = 0.9
stopcfm = 0.002

#ERP and CFM factors for the suspension
suspERP = 0.1
suspCFM = 0.0001

#The brake torque is set proportional to the axis speed
#max brake torque in Nm per rad/s
brakemax = 100.0

#max steering angle in rad
steermax = 0.0

#Fraction of traction torque supplied
traction = 1.0

#Aerodynamic downforce coefficient
#F = coeficient * v^2
downforce = 0.13



[engine]
#Maximum engine torque in Nm
enginetorque = 580.0

#Engine speed where torque starts to drop (rad/s)
maxenginespeed = 510

#Gear ratios
gear0 = -2.12
gear1 = 2.31
gear2 = 1.52
gear3 = 1.12
gear4 = 0.88
gear5 = 0.68
gear6 = 0.00001

#The differential ratio
differentialratio = 2.41

[sound]
engine = cars/generic/engine.wav
skid = cars/generic/skid.wav

[texture]
file = cars/diablo/textures.rgb
